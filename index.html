<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./cs/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@200&display=swap" rel="stylesheet">
  <script src="./script/script.js" defer></script>
  <title>Odin Calculator</title>
</head>
<body>
  <div id="calculator">
    <p class="display display-output">0</p>
    <p class="display display-input"></p>
    <div id="input-wrapper">
      <button class="Clear">AC</button>
      <button class="/">/</button>
      <button class="*">*</button>
      <button class="Backspace">DEL</button>

      <button class="7">7</button>
      <button class="8">8</button>
      <button class="9">9</button>
      <button class="- Minus">-</button>

      <button class="4">4</button>
      <button class="5">5</button>
      <button class="6">6</button>
      <button class="+ Equal">+</button>

      <button class="1">1</button>
      <button class="2">2</button>
      <button class="3">3</button>

      <button class="0">0</button>
      <button class=".">.</button>
      <button class="Enter">=</button>
    </div>
  </div>
</body>
</html>
