<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./cs/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@200&display=swap" rel="stylesheet">
  <script src="./script/script.js" defer></script>
  <title>Odin Calculator</title>
</head>
<body>
  <div id="input-wrapper">
    <button>AC</button>
    <button id="/">/</button>
    <button id="*">*</button>
    <button id="Backspace">DEL</button>

    <button id="7">7</button>
    <button id="8">8</button>
    <button id="9">9</button>
    <button id="-">-</button>

    <button id="4">4</button>
    <button id="5">5</button>
    <button id="6">6</button>
    <button id="+">+</button>

    <button id="1">1</button>
    <button id="2">2</button>
    <button id="3">3</button>

    <button id="0" class="zero">0</button>
    <button id=".">.</button>
    <button id="Enter" class="equal">=</button>
  </div>
</body>
</html>
